<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Imaginary Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="background-container">
      <img id="fern-background" src="images/green-fern-background.jpg" alt="A nature background displaying green ferm">
      <div class="logo-container">
            <img src="images/odin-logo.png" alt="The Odin Project Logo">
         <p id="logo-text">ODIN</p>
      </div>
   </div>
   <div class="form-container">
      <div class="info-text">
         <p id="random-text-one">This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. </p> 
         <p id="random-text-two">Sign up <em>now</em> to get started.</p>
         <p id="random-text-three">You <em>know</em> you want to.</p>
      </div>
      <form action="/" method="get">
         <div class="hero">
            <h1>Let's do this!</h1>
            <div class="form-columns">
               <ul>
                  <li>
                     <label for="first-name">FIRST NAME</label>
                     <input type="text" id="first-name" name="first-name">
                  </li>
                  <li>
                     <label for="email">EMAIL</label>
                     <input type="email" id="email" name="email">
                  </li>
                  <li>
                     <label for="password">PASSWORD</label>
                     <input type="password" id="password" name="password">
               </li>
               </ul>
               <ul>
                  <li>
                     <label for="last-name">LAST NAME</label>
                     <input type="text" id="last-name" name="last-name">
                  </li>
                  <li>
                     <label for="phone-number">PHONE NUMBER</label>
                     <input type="tel" id="phone-number" name="phone-number">
                  </li>
                  <li>
                     <label for="confirm-password">CONFIRM PASSWORD</label>
                     <input type="password" id="confirm-password" name="confirm-password">
                  </li>
               </ul>
            </div>
         </div>
         <div class="footer">
            <button type="submit">Create Account</button>
            <p id="footer-text">Already have an account?<a href="/"> Log in</a></p>
         </div>
      </form>
   </div>
</body>
</html>
